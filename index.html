<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoteMe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #212121; /* Charcoal Black */
            color: #f5f5f5; /* White */
        }
        .card {
            background-color: #333333; /* Slightly lighter charcoal for card background */
            border: 1px solid #444444;
            color: #f5f5f5;
        }
        .form-control {
            background-color: #424242;
            color: #f5f5f5;
            border-color: #555555;
        }
        .form-control::placeholder {
            color: #bbbbbb;
        }
        .form-label {
            color: #f5f5f5;
        }
        .text-primary {
            color: #007bff !important; /* Keep primary blue for title */
        }
        .text-muted {
            color: #cccccc !important;
        }
        hr {
            border-top: 1px solid #555555;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <h1 class="card-title text-center text-primary">NoteMe</h1>

                <div id="camera-container" class="mb-3" style="display: none;">
                    <video id="camera-feed" class="w-100 rounded border" autoplay></video>
                    <button id="snap-button" class="btn btn-primary w-100 mt-2">Snap</button>
                </div>

                <div id="image-container" class="mb-3" style="display: none;">
                    <canvas id="canvas" style="display: none;"></canvas>
                </div>

                <div class="mb-3">
                    <textarea id="note-text" class="form-control" rows="5" placeholder="Type your note here..."></textarea>
                </div>

                <div id="controls" class="d-grid gap-2">
                    <div class="row g-2">
                        <div class="col">
                            <button id="picture-button" class="btn btn-primary w-100">Take Picture</button>
                        </div>
                        <div class="col">
                            <button id="record-button" class="btn btn-danger w-100">Record Audio</button>
                        </div>
                    </div>
                    <button id="save-button" class="btn btn-success w-100">Save Note</button>
                </div>

                <div id="status" class="text-center text-muted mt-3"></div>
                <div id="downloads" class="mt-3"></div>

                <hr>

                <div id="load-note-section">
                   
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="note-file-input" class="form-label">Select a `note.json` file:</label>
                            <input type="file" id="note-file-input" class="form-control" accept=".zip">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="ogg-file-input" class="form-label">Transcribe an OGG audio file:</label>
                            <input type="file" id="ogg-file-input" class="form-control" accept=".ogg">
                        </div>
                    </div>
                </div>

                <div id="loaded-note-display" class="mt-4" style="display: none;">
                    <h4>Loaded Note</h4>
                    <div id="loaded-text" class="mb-3"></div>
                    <div id="loaded-images-container" class="mb-3"></div>
                    <audio id="loaded-audio" controls class="w-100" style="display: none;"></audio>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
